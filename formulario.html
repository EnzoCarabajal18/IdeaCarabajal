    <main>
        <section>
          <div class="container mt-3">
           <div class="row">
              <div class="col-md-6">
                <h3>EJEMPLO FORMULARIO</h3>
                <form id="formulario">
                    <div class="mb-3">
                        <label class="form-label">Nombre</label>
                        <input id="nombre" type="text" class="form-control" placeholder="ingrese su nombre">       
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Apellido</label>
                        <input id="apellido" type="text" class="form-control" placeholder="ingrese su apellido"> 
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Email</label>
                        <input id="email" type="text" class="form-control" placeholder="ingrese su email">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Comentario</label>
                        <input id="comentario" type="text" class="form-control form-coomentario" placeholder="ingrese su opinión">
                    </div>
                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-primary">Enviar formulario</button>
                    </div>
                </form>

              </div>

              <div class="col-md-6">
                <table id="datosUsuaro" class="table table-striped table-hover">
                    <thead>
                        <tr>
                            <td>Nombre</td>
                            <td>Apellido</td>
                            <td>Email</td>
                            <td>Comentario</td>
                        </tr>
                    </th>
                    <tbody class="tabla">

                    </tbody>
                </table>
              </div> 
            </div> 
           </div> 
        </section>
